<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maxxed Out University - System Architecture</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      padding: 40px;
      color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00d4ff, #7b2cbf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 40px;
      font-size: 1.1rem;
    }

    .diagram-container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .section {
      margin-bottom: 60px;
    }

    .section-title {
      font-size: 1.5rem;
      color: #00d4ff;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #00d4ff33;
    }

    svg {
      width: 100%;
      height: auto;
      display: block;
    }

    .legend {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: #aaa;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Maxxed Out University</h1>
  <p class="subtitle">Complete System Architecture & Data Flow</p>

  <div class="diagram-container">

    <!-- Main Architecture Overview -->

      <svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
        <defs>

            <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
          </linearGradient>
          <linearGradient id="vercelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#000;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#333;stop-opacity:1" />
          </linearGradient>
          <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00e5a0;stop-opacity:1" />

            <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
          </linearGradient>
          <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#00d4ff" />
          </marker>
          <marker id="arrowheadOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#f97316" />
          </marker>
          <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#00e5a0" />
          </marker>
          <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>

        <!-- Background -->
        <rect width="1200" height="800" fill="#0d1117" rx="10"/>

        <!-- Traffic Sources -->
        <g transform="translate(50, 50)">
          <rect x="0" y="0" width="120" height="60" rx="8" fill="url(#socialGrad)" filter="url(#glow)"/>

          <text x="60" y="42" text-anchor="middle" fill="white" font-size="9" opacity="0.8">FB / IG / TikTok</text>
        </g>

        <g transform="translate(200, 50)">

          <text x="60" y="42" text-anchor="middle" fill="white" font-size="9" opacity="0.8">Content / Ads</text>

        <g transform="translate(350, 50)">

          <text x="60" y="25" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Paid Ads</text>
          <text x="60" y="42" text-anchor="middle" fill="white" font-size="9" opacity="0.8">Google / Meta</text>
        </g>

        <!-- Arrows from traffic to GHL -->
        <path d="M 110 110 Q 110 150 300 180" stroke="#00d4ff" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.6"/>
        <path d="M 260 110 L 300 180" stroke="#00d4ff" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.6"/>
        <path d="M 410 110 Q 410 150 340 180" stroke="#00d4ff" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.6"/>

        <!-- GoHighLevel Box -->

          <rect x="0" y="0" width="400" height="40" rx="12" fill="url(#ghlGrad)"/>
          <rect x="0" y="28" width="400" height="12" fill="url(#ghlGrad)"/>
          <text x="200" y="26" text-anchor="middle" fill="white" font-size="14" font-weight="bold">GoHighLevel (GHL)</text>

          <!-- GHL Components -->

          <text x="75" y="97" text-anchor="middle" fill="#888" font-size="8">Lead Capture</text>

          <rect x="145" y="60" width="110" height="50" rx="6" fill="#2d2d44"/>
          <text x="200" y="82" text-anchor="middle" fill="#f97316" font-size="10" font-weight="bold">Sales Funnel</text>
          <text x="200" y="97" text-anchor="middle" fill="#888" font-size="8">Video + Offer</text>

          <text x="325" y="97" text-anchor="middle" fill="#888" font-size="8">Stripe / GHL Pay</text>

          <!-- Arrows between GHL components -->

          <path d="M 255 85 L 270 85" stroke="#f97316" stroke-width="2" fill="none" marker-end="url(#arrowheadOrange)"/>

          <!-- CRM & Automation -->
          <rect x="20" y="130" width="170" height="50" rx="6" fill="#2d2d44"/>
          <text x="105" y="152" text-anchor="middle" fill="#f97316" font-size="10" font-weight="bold">CRM / Contact</text>
          <text x="105" y="167" text-anchor="middle" fill="#888" font-size="8">Email, Phone, Tags</text>

          <rect x="210" y="130" width="170" height="50" rx="6" fill="#2d2d44"/>

          <text x="295" y="167" text-anchor="middle" fill="#888" font-size="8">Workflows, Triggers</text>

          <!-- Webhook indicator -->
          <rect x="140" y="195" width="120" height="20" rx="4" fill="#f97316"/>
          <text x="200" y="209" text-anchor="middle" fill="white" font-size="9" font-weight="bold">WEBHOOK POST</text>
        </g>

        <!-- Webhook Arrow -->
        <path d="M 300 420 L 300 470" stroke="#f97316" stroke-width="3" fill="none" marker-end="url(#arrowheadOrange)" stroke-dasharray="5,5"/>
        <text x="310" y="450" fill="#f97316" font-size="10">Purchase Event</text>

        <!-- Vercel / Next.js Box -->
        <g transform="translate(100, 480)">
          <rect x="0" y="0" width="550" height="280" rx="12" fill="#1a1a2e" stroke="#fff" stroke-width="2"/>
          <rect x="0" y="0" width="550" height="40" rx="12" fill="url(#vercelGrad)"/>
          <rect x="0" y="28" width="550" height="12" fill="url(#vercelGrad)"/>
          <text x="275" y="26" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Vercel ‚Äî Next.js Application</text>

          <!-- API Routes -->
          <rect x="20" y="55" width="250" height="140" rx="6" fill="#2d2d44"/>
          <text x="145" y="75" text-anchor="middle" fill="#00d4ff" font-size="11" font-weight="bold">API Routes</text>

          <text x="35" y="95" fill="#888" font-size="9">/api/webhooks/ghl</text>
          <circle cx="240" cy="92" r="4" fill="#00e5a0"/>

          <text x="35" y="115" fill="#888" font-size="9">/api/auth/auto-login</text>
          <circle cx="240" cy="112" r="4" fill="#00e5a0"/>

          <text x="35" y="135" fill="#888" font-size="9">/api/auth/[...nextauth]</text>
          <circle cx="240" cy="132" r="4" fill="#00e5a0"/>

          <text x="35" y="155" fill="#888" font-size="9">/api/progress/complete</text>
          <circle cx="240" cy="152" r="4" fill="#00e5a0"/>

          <text x="35" y="175" fill="#888" font-size="9">/api/quiz/[quizId]/submit</text>
          <circle cx="240" cy="172" r="4" fill="#00e5a0"/>

          <!-- Pages -->
          <rect x="280" y="55" width="250" height="140" rx="6" fill="#2d2d44"/>
          <text x="405" y="75" text-anchor="middle" fill="#8b5cf6" font-size="11" font-weight="bold">Pages (App Router)</text>

          <text x="295" y="95" fill="#888" font-size="9">/dashboard</text>
          <text x="295" y="115" fill="#888" font-size="9">/courses</text>
          <text x="295" y="135" fill="#888" font-size="9">/courses/[slug]/lessons/[id]</text>
          <text x="295" y="155" fill="#888" font-size="9">/admin/*</text>

          <!-- Components -->
          <rect x="20" y="205" width="160" height="60" rx="6" fill="#2d2d44"/>

          <text x="100" y="248" text-anchor="middle" fill="#888" font-size="8">UI, Video Player, Quiz</text>

          <!-- Prisma -->
          <rect x="195" y="205" width="160" height="60" rx="6" fill="#2d2d44"/>
          <text x="275" y="230" text-anchor="middle" fill="#00e5a0" font-size="10" font-weight="bold">Prisma ORM</text>
          <text x="275" y="248" text-anchor="middle" fill="#888" font-size="8">Database Queries</text>

          <!-- Auth -->
          <rect x="370" y="205" width="160" height="60" rx="6" fill="#2d2d44"/>
          <text x="450" y="230" text-anchor="middle" fill="#fbbf24" font-size="10" font-weight="bold">NextAuth.js</text>
          <text x="450" y="248" text-anchor="middle" fill="#888" font-size="8">Sessions, JWT</text>
        </g>

        <!-- Arrow to Database -->
        <path d="M 375 760 L 375 800 Q 375 820 500 820 L 800 820 Q 850 820 850 790 L 850 750" stroke="#00e5a0" stroke-width="3" fill="none" marker-end="url(#arrowheadGreen)"/>

        <!-- Neon Database -->
        <g transform="translate(750, 480)">
          <rect x="0" y="0" width="350" height="270" rx="12" fill="#1a1a2e" stroke="#00e5a0" stroke-width="2"/>
          <rect x="0" y="0" width="350" height="40" rx="12" fill="url(#neonGrad)"/>
          <rect x="0" y="28" width="350" height="12" fill="url(#neonGrad)"/>
          <text x="175" y="26" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Neon ‚Äî PostgreSQL</text>

          <!-- Tables -->
          <g transform="translate(20, 55)">
            <rect x="0" y="0" width="95" height="45" rx="4" fill="#2d2d44"/>
            <text x="47" y="18" text-anchor="middle" fill="#00e5a0" font-size="9" font-weight="bold">User</text>
            <text x="47" y="32" text-anchor="middle" fill="#666" font-size="7">email, role</text>
          </g>

          <g transform="translate(125, 55)">
            <rect x="0" y="0" width="95" height="45" rx="4" fill="#2d2d44"/>
            <text x="47" y="18" text-anchor="middle" fill="#00e5a0" font-size="9" font-weight="bold">Course</text>
            <text x="47" y="32" text-anchor="middle" fill="#666" font-size="7">title, slug</text>
          </g>

          <g transform="translate(230, 55)">
            <rect x="0" y="0" width="95" height="45" rx="4" fill="#2d2d44"/>
            <text x="47" y="18" text-anchor="middle" fill="#00e5a0" font-size="9" font-weight="bold">Module</text>
            <text x="47" y="32" text-anchor="middle" fill="#666" font-size="7">title, order</text>
          </g>

          <g transform="translate(20, 110)">
            <rect x="0" y="0" width="95" height="45" rx="4" fill="#2d2d44"/>
            <text x="47" y="18" text-anchor="middle" fill="#00e5a0" font-size="9" font-weight="bold">Lesson</text>
            <text x="47" y="32" text-anchor="middle" fill="#666" font-size="7">videoUrl, content</text>
          </g>

          <g transform="translate(125, 110)">
            <rect x="0" y="0" width="95" height="45" rx="4" fill="#2d2d44"/>
            <text x="47" y="18" text-anchor="middle" fill="#00e5a0" font-size="9" font-weight="bold">Enrollment</text>
            <text x="47" y="32" text-anchor="middle" fill="#666" font-size="7">userId, courseId</text>
          </g>

          <g transform="translate(230, 110)">
            <rect x="0" y="0" width="95" height="45" rx="4" fill="#2d2d44"/>
            <text x="47" y="18" text-anchor="middle" fill="#00e5a0" font-size="9" font-weight="bold">Progress</text>
            <text x="47" y="32" text-anchor="middle" fill="#666" font-size="7">completed</text>
          </g>

          <g transform="translate(20, 165)">

          </g>

          <g transform="translate(125, 165)">
            <rect x="0" y="0" width="95" height="45" rx="4" fill="#2d2d44"/>

            <text x="47" y="32" text-anchor="middle" fill="#666" font-size="7">score, passed</text>
          </g>

          <g transform="translate(230, 165)">
            <rect x="0" y="0" width="95" height="45" rx="4" fill="#2d2d44"/>
            <text x="47" y="18" text-anchor="middle" fill="#00e5a0" font-size="9" font-weight="bold">GHLProduct</text>
            <text x="47" y="32" text-anchor="middle" fill="#666" font-size="7">mapping</text>
          </g>

    <!-- Purchase Flow -->
    <div class="section">
      <h2 class="section-title">2. Purchase & Auto-Enrollment Flow</h2>
      <svg viewBox="0 0 1200 450" xmlns="http://www.w3.org/2000/svg">
        <rect width="1200" height="450" fill="#0d1117" rx="10"/>

        <!-- Timeline -->
        <line x1="100" y1="225" x2="1100" y2="225" stroke="#333" stroke-width="2"/>

        <!-- Step 1 -->
        <g transform="translate(100, 150)">
          <circle cx="0" cy="75" r="20" fill="#f97316"/>
          <text x="0" y="80" text-anchor="middle" fill="white" font-size="14" font-weight="bold">1</text>
          <rect x="-60" y="0" width="120" height="60" rx="8" fill="#2d2d44"/>

        <!-- Step 2 -->
        <g transform="translate(280, 150)">
          <circle cx="0" cy="75" r="20" fill="#f97316"/>
          <text x="0" y="80" text-anchor="middle" fill="white" font-size="14" font-weight="bold">2</text>
          <rect x="-60" y="0" width="120" height="60" rx="8" fill="#2d2d44"/>

        <!-- Arrow -->

        <!-- Step 3 -->

          <text x="0" y="80" text-anchor="middle" fill="white" font-size="14" font-weight="bold">3</text>
          <rect x="-60" y="0" width="120" height="60" rx="8" fill="#2d2d44"/>
          <text x="0" y="25" text-anchor="middle" fill="#f97316" font-size="10" font-weight="bold">Webhook</text>
          <text x="0" y="42" text-anchor="middle" fill="#888" font-size="9">POST to Vercel</text>

        <!-- Arrow -->

        <!-- Step 4 -->

        </g>

        <!-- Arrow -->
        <path d="M 690 225 L 770 225" stroke="#00d4ff" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

        <!-- Step 5 -->
        <g transform="translate(820, 150)">
          <circle cx="0" cy="75" r="20" fill="#00d4ff"/>
          <text x="0" y="80" text-anchor="middle" fill="white" font-size="14" font-weight="bold">5</text>
          <rect x="-60" y="0" width="120" height="60" rx="8" fill="#2d2d44"/>
          <text x="0" y="25" text-anchor="middle" fill="#00d4ff" font-size="10" font-weight="bold">Generate</text>
          <text x="0" y="42" text-anchor="middle" fill="#888" font-size="9">Auto-Login URL</text>
        </g>
